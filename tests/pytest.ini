[pytest]
markers =
    smoke: marks tests as quick smoke tests for basic validation
    users: marks tests related to user management functionality
    posts: marks tests related to post management functionality  
    comments: marks tests related to comment functionality
    authentication: marks tests related to authentication flows
    health_check: marks tests related to health check functionality
    integration: marks tests as integration tests
    slow: marks tests as slow running tests
    crud: marks tests related to CRUD operations
    validation: marks tests related to data validation
    error_handling: marks tests related to error scenarios
